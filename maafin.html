<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terima Kasih, Nia!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #a8e6cf, #dcedc1); /* Latar belakang gradasi yang lebih lembut */
            color: #333;
            text-align: center;
            padding: 20px;
            transition: background-color 0.5s;
        }
        h1 {
            color: #333; /* Warna gelap untuk judul */
            animation: fadeIn 2s;
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
        }
        .heart {
            font-size: 50px;
            color: #ff1493; /* Warna pink lebih gelap */
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.9); /* Latar belakang transparan */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        a {
            color: #ff69b4; /* Warna pink untuk tautan */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        a:hover {
            color: #ff1493; /* Warna pink lebih gelap saat hover */
        }
        .food-image {
            width: 100px; /* Ukuran gambar */
            height: auto;
            border-radius: 5px;
            margin: 10px;
            transition: transform 0.3s, box-shadow 0.3s; /* Menambahkan efek bayangan */

            
            
        }
        .food-image:hover {
            transform: scale(1.1); /* Efek zoom saat hover */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Efek bayangan saat hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Terima Kasih, Nia!</h1>
        <p>Aku sangat bersyukur kamu mau memaafkanku.</p>
        <p class="heart">❤️</p>
        <p>Semoga kita bisa bersama lagi dan lebih baik ke depannya!</p>
        <p>Nanti kita jajan dimsum, seblak, dan telur gulung ya!</p>
        <img src="https://images.tokopedia.net/img/KRMmCm/2022/10/17/da5b1846-4edc-420a-b60b-4446f0e32420.jpg" alt="Telur Gulung" class="food-image">
        <img src="https://img-global.cpcdn.com/recipes/cb4a5d8b2f54e8b2/400x400cq70/photo.jpg" alt="Seblak" class="food-image">
        <img src="https://asset.kompas.com/crops/DEDxeclyBPPZ2miRZhxGFJxhHU0=/0x175:800x708/750x500/data/photo/2021/01/18/60053789dc100.jpg" alt="Dimsum" class="food-image">
        <a href="index.html">Kembali</a> <!-- Tautan untuk kembali ke halaman sebelumnya -->
    </div>
</body>
</html>
